<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>登录</title>
<link rel="stylesheet" th:href="@{/static/css/alone_use_way/alone_use_way.css}" />
</head>
<body>
	<h2 th:text="${Time}"></h2>
	<div class="container-fluid">
		<!--表单-->
		<div class="formBack" id="form">
			<form class="col-md-10" method="post" th:action="@{/Thread/typeurl}">
<fieldset>
        <legend>数据获取</legend>
 				<input type="text" list="obj" placeholder="选择目标" id="typenum" name="typenum">

					<option value="video_Reco_alone">xvideos单独</option>

					<option value="KUkuManHua">漫画下载</option>
					<option value="audi">Audi</option>
					<option value="GIFSSS">GIFSSS</option>
   		 		</datalist>

				<label for="userName">目标网址:</label><br>
        		<input type="text" name="Xvideosurl" id="userName" placeholder="目标网址">
				<input type="submit"  placeholder="我全都要">
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
